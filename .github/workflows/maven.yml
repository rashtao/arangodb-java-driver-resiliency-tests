name: Java CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    env:
      TOXIPROXY_VERSION: v2.1.4
    strategy:
      fail-fast: false
      matrix:
        docker-img:
          - docker.io/arangodb/arangodb:3.8.0

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Start Database
        run: ./docker/start_db_single.sh ${{ matrix.docker-img }}
      - name: Start Toxiproxy
        run: ./bin/startProxy.sh
      - name: Test
        run: mvn --no-transfer-progress test
